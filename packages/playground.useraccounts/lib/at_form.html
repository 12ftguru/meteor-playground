<template name="atForm">
  {{#unless hide}}
    <div class="login-container at-form">
      <div class="row">
	<div class="col-md-12">
	  <div class="text-center m-b-md">
	    {{#if showTitle}}
              {{> atTitle}}
	    {{/if}}
	  </div>
	  <div class="hpanel">
	    <div class="panel-body">
      {{#if showOauthServices}}
        {{> atOauth}}
      {{/if}}
      {{#if showServicesSeparator}}
        {{> atSep}}
      {{/if}}
      {{#if showError}}
        {{> atError}}
      {{/if}}
      {{#if showResult}}
        {{> atResult}}
      {{/if}}
      {{#if showMessage}}
        {{> atMessage}}
      {{/if}}
      {{#if showPwdForm}}
        {{> atPwdForm}}
      {{/if}}
      {{#if showSignInLink}}
        {{> atSigninLink}}
      {{/if}}
      {{#if showSignUpLink}}
        {{> atSignupLink}}
      {{/if}}
	    </div>
	    
    {{#if showForgotPasswordLink}}
        <div class="panel-footer">
	{{> atPwdLink}}	
	</div>
    {{/if}}
	    {{#if showTermsLink}}
	      <div class="panel-footer">
		{{> atTermsLink}}
	      </div>
      {{/if}}
      {{#if showResendVerificationEmailLink}}
	<div class="panel-footer">
	  {{> atResendVerificationEmailLink}}
	</div>
      {{/if}}
	  </div>
	</div>
      </div>
    </div>
  {{/unless}}
</template>
