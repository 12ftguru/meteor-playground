<template name="baseTextInput">

    <div class="form-group">

    {{#unless noLabel}}
      <label class="col-sm-2 control-label" for="{{field}}">{{label}}</label>
    {{/unless}}

    <div class="col-sm-{{#if noLabel}}12{{else}}10{{/if}}">

  <input type="{{#if type}}{{type}}{{else}}text{{/if}}" class="form-control reactive-element" name="{{field}}" value="{{value}}" placeholder="{{#if placeholder}}{{placeholder}}{{else}}{{instructions}}{{/if}}" />
      {{#if errorMessage}}
        <span class="error help-block m-b-none text-warning2 text-right">{{errorMessage}}</span>
      {{/if}}

    </div>
    </div>
</template>
